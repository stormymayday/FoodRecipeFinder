<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Food Recipe Finder</title>

</head>

<body>

    <div class="container">

        <header class="header">

            <img src="img/logo.png" alt="Logo" class="header__logo">

            <form class="search">

                <input type="text" class="search__field" placeholder="Search recipe">

                <button class="btn search__btn">

                    <!-- Search icon here -->

                    <span>Search</span>

                </button>

            </form> <!-- Search form -->

            <div class="favourites">

                <div class="favourites__field">

                    <!-- favourites icon here -->

                </div><!-- favourites__field -->

                <div class="favourites__panel">

                    <ul class="favourites__list">

                        <li></li>

                    </ul><!-- favourites__list -->

                </div> <!-- favourites__panel -->

            </div><!-- favourites -->

        </header> <!-- header -->

        <!-- ---------------------------------- -->

        <div class="results">

            <!-- Loader is rendered here -->

            <ul class="results__list">

                <!-- results of renderResults() are inserted here -->

            </ul><!-- results__list -->

            <div class="results__pages">

                <!-- Pagination buttons are inserted here -->

            </div><!-- results__pages -->

        </div> <!-- results -->

        <!-- ---------------------------------- -->

        <div class="recipe">

            <!-- Recipe view is inserted here -->

        </div> <!-- recipe -->

        <!-- ---------------------------------- -->

        <div class="shopping">

            <h2 class="heading-2">Shopping List</h2>

            <ul class="shopping__list">

            </ul><!-- shopping__list -->

            <div class="powered">
                Powered by
                <a href="https://forkify-api.herokuapp.com/" target="_blank" class="link">forkify-api.herokuapp.com</a>.
            </div>

        </div> <!-- shopping -->

    </div> <!-- container -->

</body>

</html>
