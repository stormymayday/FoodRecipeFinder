<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Food Recipe Finder</title>

</head>

<body>

    <div class="container">

        <header class="header">

            <img src="img/logo.png" alt="Logo" class="header__logo">

            <form class="search">

                <input type="text" class="search__field" placeholder="Search recipe">

                <button class="btn search__btn">

                    <!-- Search icon here -->

                    <span>Search</span>

                </button>

            </form>

            <div class="likes">

                <div class="likes__field">

                    <svg class="likes__icon">

                        <use href="img/icons.svg#icon-heart"></use>

                    </svg>

                </div>

                <div class="likes__panel">

                    <ul class="likes__list">

                        <!-- Liked recipes are inserted here -->

                    </ul>

                </div>

            </div>

        </header>

        <div class="results">

            <!-- Loader is rendered here -->

            <ul class="results__list">

                <!-- results of renderResults() are inserted here -->

            </ul>

            <div class="results__pages">

                <!-- Pagination buttons are inserted here -->

            </div>

        </div>

        <div class="recipe">

            <!-- Recipe view is rendered here -->

        </div>

        <div class="shopping">

            <h2 class="heading-2">Shopping List</h2>

            <ul class="shopping__list">

                <!-- Shopping list view is rendered here -->

            </ul>

            <div class="powered">
                Powered by
                <a href="https://forkify-api.herokuapp.com/" target="_blank" class="link">forkify-api.herokuapp.com</a>.
            </div>

        </div>

    </div>

</body>

</html>
